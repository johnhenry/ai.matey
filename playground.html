<!DOCTYPE html>
<html>
  <head>
    <title>AI.Matey Playground</title>
    <script type="importmap">
      {
        "imports": {
          "ai.matey/openai": "https://cdn.jsdelivr.net/npm/ai.matey@0.0.16/openai/index.mjs",
          "ai.matey/mock": "https://cdn.jsdelivr.net/npm/ai.matey@0.0.16/mock/index.mjs",
          "ai.matey/mock/polyfill": "https://cdn.jsdelivr.net/npm/ai.matey@0.0.16/mock/polyfill.mjs"
        }
      }
    </script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --primary-color: #2563eb;
        --secondary-color: #1e40af;
        --background-color: #1a1b1e;
        --text-color: #e5e7eb;
        --border-color: #2d2d2d;
        --sidebar-width: 320px;
        --header-height: 60px;
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 16px;
        --spacing-lg: 24px;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        height: 100vh;
        display: flex;
        overflow: hidden;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100vh;
        min-width: 0;
        position: relative;
      }

      .right-sidebar {
        width: var(--sidebar-width);
        background-color: var(--background-color);
        border-left: 1px solid var(--border-color);
        padding: var(--spacing-md);
        overflow-y: auto;
        transition: width 0.3s ease, margin-right 0.3s ease;
        flex-shrink: 0;
      }

      .right-sidebar.collapsed {
        width: 0;
        margin-right: calc(-1 * var(--spacing-md));
        overflow: hidden;
      }

      .sidebar-toggle {
        position: absolute;
        right: var(--spacing-md);
        top: 50%;
        transform: translateY(-50%);
        background: var(--background-color);
        border: 1px solid var(--border-color);
        border-radius: 0 4px 4px 0;
        color: var(--text-color);
        cursor: pointer;
        padding: var(--spacing-md) var(--spacing-xs);
        font-size: 1rem;
        z-index: 10;
        transition: right 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 60px;
      }

      .sidebar-toggle:hover {
        background: #2d2d2d;
      }

      .sidebar-toggle.collapsed {
        right: 0;
      }

      .sidebar-toggle::after {
        content: 'â€º';
        font-size: 1.2rem;
        transition: transform 0.3s ease;
      }

      .sidebar-toggle.collapsed::after {
        transform: rotate(180deg);
      }

      .header {
        height: var(--header-height);
        padding: 0 var(--spacing-md);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h1 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 500;
      }

      .header-actions {
        display: flex;
        gap: var(--spacing-sm);
      }

      .content-area {
        flex: 1;
        padding: var(--spacing-md);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
      }

      .io-container {
        display: flex;
        gap: var(--spacing-md);
      }

      .input-area, .output-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
        min-height: 0;
        background: #1d1d1d;
        border-radius: 4px;
        border: 1px solid var(--border-color);
      }

      .io-header {
        display: flex;
        align-items: center;
        padding: var(--spacing-sm) var(--spacing-md);
        background: #2d2d2d;
        border-bottom: 1px solid var(--border-color);
        border-radius: 4px 4px 0 0;
      }

      .io-header h3 {
        margin: 0;
        font-size: 0.9rem;
        font-weight: 500;
        color: #9ca3af;
        flex: 1;
      }

      .io-header-actions {
        display: flex;
        gap: var(--spacing-sm);
      }

      .run-button {
        background: #2563eb;
        color: white;
        border: none;
        padding: var(--spacing-xs) var(--spacing-sm);
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8rem;
        transition: all 0.2s ease;
      }

      .run-button:hover {
        background: #1d4ed8;
      }

      .run-button.running {
        background: #dc2626;
      }

      .run-button.running:hover {
        background: #b91c1c;
      }

      .io-pair.running .input-area,
      .io-pair.running .output-area {
        border-color: #2563eb;
      }

      .status.running {
        color: #2563eb;
        font-weight: 500;
      }

      .io-header button {
        background: transparent;
        border: none;
        color: #9ca3af;
        cursor: pointer;
        padding: var(--spacing-xs);
        font-size: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 24px;
        border-radius: 4px;
      }

      .io-header button:hover {
        background: #3d3d3d;
      }

      .io-content {
        padding: var(--spacing-md);
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
        transition: height 0.3s ease;
      }

      .io-content.collapsed {
        display: none;
      }

      .add-io-pair {
        align-self: center;
        background: #2d2d2d;
        border: 1px dashed var(--border-color);
        color: #9ca3af;
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.2s ease;
      }

      .add-io-pair:hover {
        background: #3d3d3d;
        border-color: #4d4d4d;
      }

      textarea {
        flex: 1;
        resize: none;
        font-family: inherit;
        padding: var(--spacing-md);
        background-color: #2d2d2d;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        color: var(--text-color);
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .implementation-selector {
        display: flex;
        gap: 1px;
        background: var(--border-color);
        padding: 1px;
        border-radius: 6px;
        margin-bottom: var(--spacing-lg);
      }

      .implementation-selector button {
        flex: 1;
        padding: var(--spacing-sm) var(--spacing-md);
        border: none;
        background: var(--background-color);
        color: var(--text-color);
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .implementation-selector button:first-child {
        border-radius: 6px 0 0 6px;
      }

      .implementation-selector button:last-child {
        border-radius: 0 6px 6px 0;
      }

      .implementation-selector button.active {
        background: var(--primary-color);
      }

      .implementation-selector button:hover:not(.active) {
        background: #3b3b3b;
      }

      .input-group {
        margin-bottom: var(--spacing-md);
      }

      .input-group label {
        display: block;
        margin-bottom: var(--spacing-xs);
        font-size: 0.9rem;
        color: #9ca3af;
      }

      input[type="text"],
      input[type="number"],
      input[type="password"],
      select {
        width: 100%;
        padding: var(--spacing-sm);
        background-color: #2d2d2d;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        color: var(--text-color);
        font-size: 0.95rem;
      }

      .output {
        background: #1d1d1d;
        color: #ffffff;
        padding: var(--spacing-md);
        border-radius: 4px;
        overflow-x: auto;
        white-space: pre-wrap;
        font-family: monospace;
        flex: 1;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .status {
        background: #2d2d2d;
        color: #9ca3af;
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: 4px;
        font-size: 0.9rem;
      }

      .status.error {
        background: #471818;
        color: #ef4444;
      }

      .section-title {
        font-size: 0.85rem;
        color: #9ca3af;
        margin-bottom: var(--spacing-md);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        padding-left: var(--spacing-lg);
      }

      #run {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: var(--spacing-sm) var(--spacing-lg);
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.95rem;
        transition: background-color 0.2s;
      }

      #run:hover {
        background: var(--secondary-color);
      }

      #run:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      #stop {
        background: #dc2626;
      }

      #stop:hover {
        background: #b91c1c;
      }

      #run:disabled, #stop:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      textarea:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .run-all-button {
        background: #2563eb;
        color: white;
        border: none;
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
      }

      .run-all-button:hover {
        background: #1d4ed8;
      }

      .run-all-button.running {
        background: #dc2626;
      }

      .run-all-button.running:hover {
        background: #b91c1c;
      }

      .model-input-group {
        display: flex;
        gap: var(--spacing-sm);
        align-items: flex-start;
      }

      .model-input-group input {
        flex: 1;
      }

      .refresh-button {
        background: transparent;
        border: none;
        color: #9ca3af;
        cursor: pointer;
        padding: var(--spacing-xs);
        font-size: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 28px;
        height: 28px;
        border-radius: 4px;
        transition: all 0.2s ease;
      }

      .refresh-button:hover {
        background: #3d3d3d;
        color: white;
      }

      .refresh-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .model-list {
        width: 100%;
        margin-top: var(--spacing-sm);
        padding: var(--spacing-xs);
        background: #2d2d2d;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        color: #9ca3af;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="header">
        <h1>AI.Matey Playground</h1>
        <div class="header-actions">
          <button id="run" class="run-all-button">
            <span class="button-text">Run All</span>
            <span class="count"></span>
          </button>
        </div>
      </div>

      <div class="content-area" id="content-area">
        <div class="io-pair">
          <div class="io-container">
            <div class="input-area">
              <div class="io-header">
                <h3>Input #1</h3>
                <div class="io-header-actions">
                  <button class="run-button" title="Run/Stop">Run</button>
                  <button class="collapse-btn" title="Toggle collapse">âˆ’</button>
                </div>
              </div>
              <div class="io-content">
                <textarea class="prompt-input" placeholder="Enter your prompt here...">Write a poem about space travel</textarea>
                <div class="status">Ready</div>
              </div>
            </div>
            <div class="output-area">
              <div class="io-header">
                <h3>Output #1</h3>
                <button class="collapse-btn" title="Toggle collapse">âˆ’</button>
              </div>
              <div class="io-content">
                <pre class="output">Results will appear here...</pre>
              </div>
            </div>
          </div>
        </div>
        <button class="add-io-pair" id="add-pair">+ Add Input/Output Pair</button>
      </div>
      <button class="sidebar-toggle" id="sidebar-toggle"></button>
    </div>

    <div class="right-sidebar" id="right-sidebar">
      <div class="implementation-selector">
        <button class="tab-button active" data-impl="mock">Mock AI</button>
        <button class="tab-button" data-impl="openai">OpenAI</button>
        <button class="tab-button" data-impl="window">Window AI</button>
      </div>

      <div class="input-group">
        <label for="api-type">API Type</label>
        <select id="api-type">
          <option value="languageModel">Language Model</option>
          <option value="summarizer">Summarizer</option>
          <option value="writer">Writer</option>
          <option value="rewriter">Rewriter</option>
        </select>
      </div>

      <div class="input-group">
        <label for="implementation">Implementation</label>
        <select id="implementation">
          <option value="mock">Mock AI</option>
          <option value="openai">OpenAI</option>
          <option value="window">Window AI</option>
        </select>
      </div>

      <div class="input-group openai-settings" style="display: none;">
        <label for="openai-endpoint">OpenAI Endpoint</label>
        <input type="text" id="openai-endpoint" value="http://localhost:11434/v1/chat/completions" placeholder="http://localhost:11434">

        <label for="openai-model">OpenAI Model</label>
        <div class="model-input-group">
          <input type="text" id="openai-model" value="llama3.2:latest" placeholder="Enter model name">
          <button id="fetch-models" class="refresh-button" title="Fetch available models">ðŸ”„</button>
        </div>
        <select id="model-list" class="model-list">
          <option value="">Select a model...</option>
        </select>
        <label for="openai-api-key">OpenAI API Key (optional)</label>
        <input type="password" id="openai-api-key" placeholder="Enter API key">
      </div>

      <div id="dynamic-controls"></div>
    </div>

    <script type="module">
      import mockAI from "./mock/index.mjs";
      import OpenAI from "ai.matey/openai";

      const state = {
        implementation: 'mock',
        instance: null,
      };

      const CONTROLS_BY_TYPE = {
        languageModel: [
          { id: 'context', type: 'text', label: 'System Prompt', value: 'You are an expert assistant.' },
          { id: 'temperature', type: 'number', label: 'Temperature', value: 0.7, min: 0, max: 1, step: 0.1 },
          { id: 'topK', type: 'number', label: 'Top K', value: 1, min: 1, step: 1 },
          { id: 'maxTokens', type: 'number', label: 'Max Tokens', value: 200, min: 1 }
        ],
        summarizer: [
          { id: 'type', type: 'select', label: 'Summary Type', options: [
            { value: 'headline', label: 'Headline' },
            { value: 'tl;dr', label: 'TL;DR' },
            { value: 'teaser', label: 'Teaser' },
            { value: 'key-points', label: 'Key Points' }
          ]},
          { id: 'length', type: 'select', label: 'Length', options: [
            { value: 'short', label: 'Short' },
            { value: 'medium', label: 'Medium' },
            { value: 'long', label: 'Long' }
          ]},
          { id: 'maxTokens', type: 'number', label: 'Max Tokens', value: 200, min: 1 }
        ],
        writer: [
          { id: 'tone', type: 'select', label: 'Tone', options: [
            { value: 'formal', label: 'Formal' },
            { value: 'casual', label: 'Casual' },
            { value: 'neutral', label: 'Neutral' }
          ]},
          { id: 'length', type: 'select', label: 'Length', options: [
            { value: 'short', label: 'Short' },
            { value: 'medium', label: 'Medium' },
            { value: 'long', label: 'Long' }
          ]},
          { id: 'temperature', type: 'number', label: 'Temperature', value: 0.7, min: 0, max: 1, step: 0.1 },
          { id: 'maxTokens', type: 'number', label: 'Max Tokens', value: 200, min: 1 }
        ],
        rewriter: [
          { id: 'tone', type: 'select', label: 'Tone', options: [
            { value: 'more-formal', label: 'More Formal' },
            { value: 'more-casual', label: 'More Casual' },
            { value: 'as-is', label: 'As-Is' }
          ]},
          { id: 'format', type: 'select', label: 'Format', options: [
            { value: 'as-is', label: 'As Is' },
            { value: 'plain-text', label: 'Plain Text' },
            { value: 'markdown', label: 'Markdown' }
          ]},
          { id: 'length', type: 'select', label: 'Length', options: [
            { value: 'as-is', label: 'As Is' },
            { value: 'shorter', label: 'Shorter' },
            { value: 'longer', label: 'Longer' }
          ]}
        ]
      };

      // UI Elements
      const elements = {
        implButtons: document.querySelectorAll('.tab-button'),
        apiType: document.getElementById('api-type'),
        implementation: document.getElementById('implementation'),
        openaiEndpoint: document.getElementById('openai-endpoint'),
        openaiModel: document.getElementById('openai-model'),
        openaiApiKey: document.getElementById('openai-api-key'),
        fetchModels: document.getElementById('fetch-models'),
        modelList: document.getElementById('model-list'),
        dynamicControls: document.getElementById('dynamic-controls'),
        contentArea: document.getElementById('content-area'),
        addPair: document.getElementById('add-pair'),
        runAllButton: document.getElementById('run')
      };

      let currentPairId = 1;
      let abortController = null;
      let runningPairs = new Set();

      function updateDynamicControls(type) {
        const controls = CONTROLS_BY_TYPE[type];
        elements.dynamicControls.innerHTML = '';
        
        controls.forEach(control => {
          const group = document.createElement('div');
          group.className = 'input-group';
          
          const label = document.createElement('label');
          label.htmlFor = control.id;
          label.textContent = control.label;
          group.appendChild(label);
          
          if (control.type === 'select') {
            const select = document.createElement('select');
            select.id = control.id;
            control.options.forEach(opt => {
              const option = document.createElement('option');
              option.value = opt.value;
              option.textContent = opt.label;
              select.appendChild(option);
            });
            group.appendChild(select);
          } else {
            const input = document.createElement('input');
            input.type = control.type;
            input.id = control.id;
            if (control.value !== undefined) input.value = control.value;
            if (control.min !== undefined) input.min = control.min;
            if (control.max !== undefined) input.max = control.max;
            if (control.step !== undefined) input.step = control.step;
            group.appendChild(input);
          }
          
          elements.dynamicControls.appendChild(group);
        });
      }

      // Update controls when API type changes
      elements.apiType.addEventListener('change', () => {
        updateDynamicControls(elements.apiType.value);
      });

      // Implementation switching
      elements.implButtons.forEach(button => {
        button.addEventListener('click', () => {
          elements.implButtons.forEach(b => b.classList.remove('active'));
          button.classList.add('active');
          state.implementation = button.dataset.impl;
          
          // Show/hide endpoint and model inputs for OpenAI
          const showOpenAI = state.implementation === 'openai';
          elements.openaiEndpoint.parentNode.style.display = showOpenAI ? 'block' : 'none';
          elements.openaiModel.parentNode.style.display = showOpenAI ? 'block' : 'none';
          elements.openaiApiKey.parentNode.style.display = showOpenAI ? 'block' : 'none';
        });
      });

      // Initialize dynamic controls
      updateDynamicControls(elements.apiType.value);

      // Helper to get current settings
      function getSettings() {
        const type = elements.apiType.value;
        const settings = {};
        
        CONTROLS_BY_TYPE[type].forEach(control => {
          const element = document.getElementById(control.id);
          if (element) {
            let value = element.value;
            if (control.type === 'number') {
              value = control.step === 1 ? parseInt(value) : parseFloat(value);
            }
            settings[control.id] = value;
          }
        });
        
        return settings;
      }

      // Helper to create AI instance
      async function createInstance(type) {
        if (state.instance) {
          await state.instance.destroy();
        }

        let ai;
        if (state.implementation === 'mock') {
          ai = mockAI;
        } else if (state.implementation === 'openai') {
          ai = new OpenAI({
            endpoint: elements.openaiEndpoint.value,
            credentials: { apiKey: elements.openaiApiKey.value },
            model: elements.openaiModel.value,
          });
        } else {
          ai = window.ai;
        }

        const settings = getSettings();
        
        switch (type) {
          case 'languageModel':
            return ai.languageModel.create({
              context: settings.context,
              systemPrompt: settings.systemPrompt,
              temperature: settings.temperature,
              topK: settings.topK,
              maxTokens: settings.maxTokens,
            });
          case 'summarizer':
            return ai.summarizer.create({
              context: settings.context,
              type: settings.type,
              length: settings.length,
              maxTokens: settings.maxTokens,
            });
          case 'writer':
            return ai.writer.create({
              context: settings.context,
              tone: settings.tone,
              length: settings.length,
              temperature: settings.temperature,
              topK: settings.topK,
              maxTokens: settings.maxTokens,
            });
          case 'rewriter':
            return ai.rewriter.create({
              tone: settings.tone,
              length: settings.length,
              temperature: settings.temperature,
              topK: settings.topK,
              maxTokens: settings.maxTokens,
            });
        }
      }

      // Add new input/output pair
      elements.addPair.addEventListener('click', () => {
        currentPairId++;
        const newPair = createIoPair(currentPairId);
        elements.contentArea.insertBefore(newPair, elements.addPair);
        setupCollapsibleHandlers(newPair);
      });

      // Setup collapse handlers for a container
      function setupCollapsibleHandlers(container) {
        container.querySelectorAll('.collapse-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const content = btn.closest('.input-area, .output-area').querySelector('.io-content');
            content.classList.toggle('collapsed');
            btn.textContent = content.classList.contains('collapsed') ? '+' : 'âˆ’';
          });
        });
      }

      // Setup initial collapse handlers
      setupCollapsibleHandlers(elements.contentArea);

      // Disable/enable all inputs
      function setInputsDisabled(disabled) {
        document.querySelectorAll('textarea, button, select, input').forEach(el => {
          if (el.id !== 'stop') {
            el.disabled = disabled;
          }
        });
        elements.stopButton.disabled = !disabled;
      }

      // Run all button handler
      elements.runAllButton.addEventListener('click', async () => {
        const isRunning = elements.runAllButton.classList.contains('running');
        
        if (isRunning) {
          // Stop all running pairs
          if (abortController) {
            abortController.abort();
          }
          return;
        }

        try {
          const pairs = elements.contentArea.querySelectorAll('.io-pair');
          let runningCount = 0;

          elements.runAllButton.classList.add('running');
          elements.runAllButton.querySelector('.button-text').textContent = 'Stop All';
          
          abortController = new AbortController();

          for (const pair of pairs) {
            if (!pair.classList.contains('running')) {
              runningCount++;
              elements.runAllButton.querySelector('.count').textContent = `(${runningCount})`;
              await handleRun(pair);
              runningCount--;
              elements.runAllButton.querySelector('.count').textContent = runningCount ? `(${runningCount})` : '';
            }
          }
        } finally {
          elements.runAllButton.classList.remove('running');
          elements.runAllButton.querySelector('.button-text').textContent = 'Run All';
          elements.runAllButton.querySelector('.count').textContent = '';
          abortController = null;
        }
      });

      // Handle individual pair running
      async function handleRun(pair) {
        const runButton = pair.querySelector('.run-button');
        const input = pair.querySelector('.prompt-input');
        const output = pair.querySelector('.output');
        const status = pair.querySelector('.status');

        if (runButton.classList.contains('running')) {
          // Stop running
          if (abortController) {
            abortController.abort();
            runButton.textContent = 'Run';
            runButton.classList.remove('running');
            pair.classList.remove('running');
            status.classList.remove('running');
            runningPairs.delete(pair);
            updateRunAllButton();
            return;
          }
        }

        try {
          if (!input.value.trim()) return;

          // Set up running state
          abortController = new AbortController();
          runButton.textContent = 'Stop';
          runButton.classList.add('running');
          pair.classList.add('running');
          status.classList.add('running');
          status.textContent = 'Processing...';
          status.classList.remove('error');
          runningPairs.add(pair);
          updateRunAllButton();

          // Create new instance with OpenAI settings if needed
          const implementation = elements.implementation.value;
          if (implementation === 'openai') {
            state.openaiEndpoint = elements.openaiEndpoint.value;
            state.openaiModel = elements.openaiModel.value;
            state.openaiApiKey = elements.openaiApiKey.value;
          }

          const type = elements.apiType.value;
          state.instance = await createInstance(type);

          // Run with abort signal
          let result;
          switch (type) {
            case 'languageModel':
              result = await state.instance.prompt(input.value, { signal: abortController.signal });
              break;
            case 'summarizer':
              result = await state.instance.summarize(input.value, { signal: abortController.signal });
              break;
            case 'writer':
              result = await state.instance.write(input.value, { signal: abortController.signal });
              break;
            case 'rewriter':
              result = await state.instance.rewrite(input.value, { signal: abortController.signal });
              break;
          }

          output.textContent = result;
          status.textContent = 'Complete';
        } catch (error) {
          if (error.name === 'AbortError') {
            status.textContent = 'Stopped';
          } else {
            status.textContent = `Error: ${error.message}`;
            status.classList.add('error');
          }
          output.textContent = '';
        } finally {
          runButton.textContent = 'Run';
          runButton.classList.remove('running');
          pair.classList.remove('running');
          status.classList.remove('running');
          runningPairs.delete(pair);
          updateRunAllButton();
          abortController = null;
        }
      }

      function updateRunAllButton() {
        const runningCount = runningPairs.size;
        if (runningCount > 0) {
          elements.runAllButton.classList.add('running');
          elements.runAllButton.querySelector('.button-text').textContent = 'Stop All';
          elements.runAllButton.querySelector('.count').textContent = `(${runningCount})`;
        } else {
          elements.runAllButton.classList.remove('running');
          elements.runAllButton.querySelector('.button-text').textContent = 'Run All';
          elements.runAllButton.querySelector('.count').textContent = '';
        }
      }

      /**
       * Resolves a relative path against a base path, preserving protocols.
       * @param {string} basePath - The base path to resolve from
       * @param {string} relativePath - The relative path to resolve
       * @returns {string} The resolved path
       */
      function resolvePath(basePath, relativePath) {
        // Extract protocol if present
        let baseProtocol = '';
        let basePathWithoutProtocol = basePath;
        
        const protocolMatch = basePath.match(/^(https?:\/\/)/i);
        if (protocolMatch) {
          baseProtocol = protocolMatch[1];
          basePathWithoutProtocol = basePath.slice(baseProtocol.length);
        }
        
        // Split paths into segments and remove empty segments
        const baseSegments = basePathWithoutProtocol.split('/').filter(segment => segment.length > 0);
        const relativeSegments = relativePath.split('/').filter(segment => segment.length > 0);
        
        // Start with base path segments
        const resultSegments = [...baseSegments];
        
        // Process each segment of the relative path
        for (const segment of relativeSegments) {
          if (segment === '..') {
            // Go up one directory level if possible
            if (resultSegments.length > 0) {
              resultSegments.pop();
            }
          } else if (segment !== '.') {
            // Add the segment if it's not current directory reference
            resultSegments.push(segment);
          }
        }
        
        // Join the segments back together with the protocol if it exists
        return baseProtocol + resultSegments.join('/');
      }

      // Fetch models button handler
      elements.fetchModels.addEventListener('click', async () => {
        try {
          elements.fetchModels.disabled = true;

          const baseEndpoint = elements.openaiEndpoint.value;
          // TODO :Fix model loading
          const path = resolvePath(baseEndpoint, '../../../api/tags')
          const response = await fetch(path);
          const data = await response.json();
          if (!data.models) {
            throw new Error('No models found in response');
          }

          // Clear and populate model list
          elements.modelList.innerHTML = '<option value="">Select a model...</option>';
          data.models.forEach(model => {
            const option = document.createElement('option');
            option.value = model.name;
            option.textContent = `${model.name} (${model.size})`;
            elements.modelList.appendChild(option);
          });

          // Show model list and update current selection
          elements.modelList.style.display = 'block';
          elements.modelList.value = elements.openaiModel.value;

        } catch (error) {
          console.error('Error fetching models:', error);
          alert(`Error fetching models: ${error.message}`);
        } finally {
          elements.fetchModels.disabled = false;
        }
      });

      // Model list change handler
      elements.modelList.addEventListener('change', () => {
        if (elements.modelList.value) {
          elements.openaiModel.value = elements.modelList.value;
        }
      });

      // Show/hide OpenAI settings based on implementation
      elements.implementation.addEventListener('change', () => {
        const openaiSettings = document.querySelector('.openai-settings');
        openaiSettings.style.display = elements.implementation.value === 'openai' ? 'block' : 'none';
      });

      // Add sidebar toggle functionality
      const sidebarToggle = document.getElementById('sidebar-toggle');
      const rightSidebar = document.getElementById('right-sidebar');
      
      sidebarToggle.addEventListener('click', () => {
        rightSidebar.classList.toggle('collapsed');
        sidebarToggle.classList.toggle('collapsed');
      });

      // Show/hide OpenAI controls on init
      const showOpenAI = state.implementation === 'openai';
      elements.openaiEndpoint.parentNode.style.display = showOpenAI ? 'block' : 'none';
      elements.openaiModel.parentNode.style.display = showOpenAI ? 'block' : 'none';
      elements.openaiApiKey.parentNode.style.display = showOpenAI ? 'block' : 'none';
    </script>
