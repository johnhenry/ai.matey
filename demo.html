<!DOCTYPE html>
<html>
    <head>
        <title>My Demo</title>
    </head>
    <body>
        <h1>AI Demo</h1>
        <p>Check console</p>
        <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js" crossorigin="anonymous"></script>
        <script type="importmap">
        {
          "imports": {
            "ai.matey/openai": "https://ga.jspm.io/npm:ai.matey@0.0.0/openai/index.mjs",
            "ai.matey/mock": "https://ga.jspm.io/npm:ai.matey@0.0.0/mock/index.mjs",
            "ai.matey/mock/polyfill": "https://ga.jspm.io/npm:ai.matey@0.0.0/mock/polyfill.mjs",
            "ai.matey/mock/pollyfill-ovewrite": "https://ga.jspm.io/npm:ai.matey@0.0.0/mock/polyfill-overwrite.mjs"
          },
          "scopes": {
            "https://ga.jspm.io/": {
              "process": "https://ga.jspm.io/npm:@jspm/core@2.1.0/nodelibs/browser/process.js"
            }
          }
        }
        </script>
        <script type="module">
            // import "ai.matey/mock/";
            import ai from  "./mock/index.mjs";
            console.log("mock...");
            try{
                const model = await ai.languageModel.create({
                    context: "You are an expert in creating poery.",
                    temperature: 0.7,
                    topK: 1,
                    maxTokens: 200,
                    seed: 1,
                });
                const poem = await model.prompt("write a poem using markdown");
                console.log("mock response", poem);
            }catch(e){
                console.error("mock error", e);
            }
        </script>
        <script type="module">
          // import AI from "ai.matey/openai";
          import AI from "./openai/index.mjs";
          try {
            console.log("client...");
            const ai = new AI({
                endpoint: "http://localhost:11434/v1/chat/completions",
                credentials : {
                    apiKey: "123"
                },
                model: "llama3.2:latest"
            });
            const model = await ai.languageModel.create({
                      context: "You are an expert in creating poery.",
                      temperature: 0.7,
                      topK: 1,
                      maxTokens: 200,
                      seed: 1,
            });
            const poem = await model.prompt("write a poem");
            console.log("client response", poem);
          }catch(e){
              console.error("client error", e);
          }
        </script>
        <script type="module">
          // import AI from "ai.matey/openai";
          import AI from "./openai/index.mjs";
          try{
            console.log("window...");
            const ai = new AI();
            const model = await ai.languageModel.create({
                      context: "You are an expert in creating poery.",
                      temperature: 0.7,
                      topK: 1,
                      maxTokens: 200,
                      seed: 1,
            });
            const poem = await model.prompt("write a poem");
            console.log("window response", poem);
          }catch(e){
            console.error("window error", e);
          }
        </script>
    </body>
</html>
